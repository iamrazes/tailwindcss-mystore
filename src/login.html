<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- splidejs : start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css"
      integrity="sha256-6YrKt7vMU9e4bwtlblASqhvvEt4/0JEQJ/zyWOFKnaM="
      crossorigin="anonymous"
    />
    <style>
      ul.splide__pagination.splide__pagination--ltr {
        bottom: -1.5rem;
      }

      button.splide__pagination__page.is-active {
        background: #ffb800;
      }

      button.splide__pagination__page {
        background: white;
      }
    </style>
    <!-- splidejs : end -->
    <link href="../dist/output.css" rel="stylesheet" />
    <title>myStore</title>
  </head>

  <body class="bg-base-dark text-white max-w-screen-md mx-auto">
    <!-- Navbar : start -->
    <nav
      class="flex justify-between bg-base-light px-[20px] py-[15px] fixed w-full max-w-screen-md top-0 z-[10000] border-b-2 border-base"
    >
      <div id="brandSection">
        <a href="./index.html" class="font-semibold text-xl">Logo</a>
      </div>
      <div class="flex gap-x-3" id="iconsSection">
        <button class="material-icons">notifications</button>
        <button class="material-icons" id="searchToggle">search</button>
      </div>

      <div
        class="absolute w-full flex left-0 top-0 px-[20px] py-[15px] gap-2 hidden"
        id="searchSection"
      >
        <form action="#" method="get" class="w-full">
          <input
            type="text"
            class="w-full h-[28px] px-2 text-base-dark focus:outline-none"
            placeholder="Search"
            name="search"
          />
        </form>
        <button class="bg-base-light material-icons" id="searchToggle">
          close
        </button>
      </div>
    </nav>
    <!-- Navbar : end -->

    <!-- Content : start -->
    <div class="p-5 bg-base mt-[60px] mb-[61px] min-h-[calc(100vh-121px)]">
      <div class="flex flex-col gap-y-5" id="content">
        <div class="flex flex-row justify-between items-end">
          <p class="text-2xl font-bold">Login</p>
        </div>
        <form action="" class="flex flex-col gap-4">
          <div class="flex flex-col gap-2">
            <label for="email" class="capitalize font-bold">email</label>
            <input
              class="text-base-light"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="password" class="capitalize font-bold">password</label>
            <input
              class="text-base-light"
              type="email"
              name="password"
              id="password"
            />
          </div>
          <div class="flex gap-2 justify-between">
            <label for="rememer_me" class="flex items-center gap-2">
              <input type="checkbox" name="" id="rememer_me" />
              <span class="select-none">Remember me</span>
            </label>
            <a href="#" class="text-accent-yellow hover:text-accent-yellow/70"
              >Forgot Password ?</a
            >
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="btn bg-accent-yellow hover:bg-accent-yellow/70 text-base-light"
            >
              Login
            </button>
          </div>
        </form>
        <p class="text-center">
          Don't have an account ?
          <a
            href="#"
            class="text-accent-yellow font-bold hover:text-accent-yellow/70"
            >Register</a
          >
        </p>
      </div>

      <div class="flex gap-x-4 gap-y-2 text-xs mt-3 flex-wrap" id="footer-info">
        <a href="{{ route('term-and-condition') }}">Term & Condition</a>
        <a href="{{ route('refund-policy') }}">Refund Policy</a>
        <a href="mailto:lord@sysafarila.com">Email Us</a>
      </div>
    </div>
    <!-- Content : end -->

    <!-- Bottom Navbar : start -->
    <nav
      class="flex justify-evenly gap-x-[28px] bg-base-light py-[8px] px-[20px] fixed w-full max-w-screen-md bottom-0 z-[10000] border-t-2 border-base"
    >
      <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
        <span class="material-icons text-accent-yellow">home_filled</span>
        <span class="text-[10px] text-accent-yellow">Home</span>
      </a>
      <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
        <span class="material-icons">category</span>
        <span class="text-[10px]">Category</span>
      </a>
      <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
        <span class="material-icons">attach_money</span>
        <span class="text-[10px]">Purchased</span>
      </a>
      <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
        <span class="material-icons">favorite_border</span>
        <span class="text-[10px]">Whishlist</span>
      </a>
      <a href="#" class="flex flex-col items-center gap-y-[4px] w-[45px]">
        <span class="material-icons">account_circle</span>
        <span class="text-[10px]">Account</span>
      </a>
    </nav>
    <!-- Bottom Navbar : end -->

    <!-- splide js : start -->
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/js/splide.min.js"
      integrity="sha256-qtSu/7zFd1zx2GaGN7yAuWyIXuxC7IVrfSpncRDxUII="
      crossorigin="anonymous"
    ></script>
    <!-- splide js : end -->

    <!-- navbar : start -->
    <script src="./navbar.js"></script>
    <!-- navbar : end -->
  </body>
</html>
